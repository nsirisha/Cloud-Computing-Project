        var chartDiv = document.getElementById('chartdiv');
        var options = {title: 'Commuters (in millions) by Year , Indian Railays',
canSelect:false};
        chart = new BarsOfStuff(chartDiv);
        chart.draw(data, options);        
      }
    </script>
  </body>
</html>
