<html>

<title>Data Visualization</title>
<link rel="icon" type="image/png" href="images/favicon.png" />

    <script src="http://trifacta.github.io/vega/lib/d3.v3.min.js"></script>
    <script src="http://trifacta.github.io/vega/lib/d3.geo.projection.min.js"></script>

  <body>
    <div id="vis"></div>
  </body>
<script type="text/javascript">
// parse a spec and create a visualization view
function parse(spec) {
  vg.parse.spec(spec, function(chart) { chart({el:"#vis"}).update(); });
}

parse({"width": 500,"height": 300,"padding": {"top": 100, "left": 300, "bottom": 300, "right": 100},"data": [{"name": "table","values": [{"x":"2009/1951", "y":14.8}, {"x":"1961/1951", "y":12.5}, {"x":"1971/1961", "y":20.7}, {"x":"1981/1971", "y":16.3}, {"x":"1991/1981", "y":18.4}, {"x":"2001/1991", "y":10.5}, {"x":"2007/1991", "y":10.4}, {"x":"2008/1991", "y":10.3}, {"x":"2009/1991", "y":10.3}]}],"scales": [{"name":"x", "type":"ordinal", "range":"width", "domain":{"data":"table", "field":"data.x"}},{"name":	"y", "range":"height", "nice":true, "domain":{"data":"table", "field":"data.y"}}],"axes": [{"type":"x", "scale":"x", "title":"Period","titleOffset":80, "properties": {"ticks": {"stroke": {"value": "steelblue"}},"labels": {"fill": {"value": "steelblue"},"angle": {"value": 50},"fontSize": {"value": 14},"align": {"value": "left"},"baseline": {"value": "middle"},"dx": {"value": 3}},"title": {"fontSize": {"value": 16}},"axis": {"stroke": {"value": "#333"},"strokeWidth": {"value": 1.5}}}},{"type":"y", "scale":"y", "title":"Vehicles-Two Wheelers", "titleOffset":70, "properties": {"ticks": {"stroke": {"value": "steelblue"}},"labels": {"fill": {"value": "steelblue"},"angle": {"value": 0},"fontSize": {"value": 14},"align": {"value": "right"},"baseline": {"value": "middle"},"dy": {"value": 3}},"title": {"fontSize": {"value": 16}},"axis": {"stroke": {"value": "#333"},"strokeWidth": {"value": 1.5}}}}],"marks": [{"type": "rect","from": {"data":"table"},"properties": {"enter": {"x": {"scale":"x", "field":"data.x"},"width": {"scale":"x", "band":true, "offset": -1},"y": {"scale":"y", "field":"data.y"},"y2": {"scale":"y", "value":0}},"update": { "fill": {"value":"#98df8a"} },"hover": { "fill": {"value":"#ffbb78"} }}}]});

</script>
</html>
