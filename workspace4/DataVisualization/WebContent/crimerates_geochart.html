

<html>

  <script type='text/javascript' src="https://www.google.com/jsapi"></script>

  <div id="regions_div" style="width: 1100px;"></div>

  <script type="text/javascript">
  google.load('visualization', '1', {'packages': ['geochart']});
     google.setOnLoadCallback(drawRegionsMap);

   function drawRegionsMap() {
     var data = google.visualization.arrayToDataTable([
       ['State', 'no of crimes in 2012'],
       ['ANDHRA PRADESH',36716],
['ARUNACHAL PRADESH',702],
['ASSAM',14392],
['BIHAR',23231],
['CHHATTISGARH',9151],
['GOA',1302],
['GUJARAT',22300],
['HARYANA',23634],
['HIMACHAL PRADESH',1708],
['JAMMU and KASHMIR',3504],
['JHARKHAND',8674],
['KARNATAKA',26628],
['KERALA',7585],
['MADHYA PRADESH',35248],
['MAHARASHTRA',70866],
['MANIPUR',967],
['MEGHALAYA',786],
['MIZORAM',958],
['NAGALAND',501],
['ORISSA',15075],
['PUNJAB',8361],
['RAJASTHAN',28762],
['SIKKIM',188],
['TAMIL NADU',18448],
['TRIPURA',871],
['UTTAR PRADESH',47044],
['Uttarakhand',2477],
['WEST BENGAL',24550],
['DELHI',24383]
     ]);

     var options = { dataMode: 'regions', 
			region:'IN', 
			resolution:'provinces' , 
			domain:'IN',
			colorAxis: {minValue:0, colors: ['green','blue','red']},
			datalessRegionColor: 'grey'
			};

     var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));

     chart.draw(data, options);
   }
  </script>
 </head>
 <body>

 </body>
</html>
